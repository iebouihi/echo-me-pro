apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-me-ai-ingress
  namespace: echo-me-ai
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - demos.imadlabs.co.site
      secretName: demos-imadlabs-tls
  rules:
    - host: demos.imadlabs.co.site
      http:
        paths:
          - path: /ask
            pathType: Prefix
            backend:
              service:
                name: echo-me-ai-service
                port:
                  number: 80